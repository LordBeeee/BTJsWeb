<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayTinh</title>
    <style>
        #main{
            flex-direction: column;
            display: flex;
        }
        .show{
            display: flex;
            border: 2px solid grey;
            width: 200px;
            height: 30px;
            padding-top: 10px;
            justify-content: right;
        }
        button{
            margin-top: 5px;
            width: 48px;
            height: 25px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="show">0</div>
        <div>
            <button class="item 7">7</button>
            <button class="item *">8</button>
            <button class="item 9">9</button>
            <button class="item +">+</button>
        </div>
    
        <div>
            <button class="item 4">4</button>
            <button class="item 5">5</button>
            <button class="item 6">6</button>
            <button class="item -">-</button>
        </div>
    
        <div>
            <button class="item 1">1</button>
            <button class="item 2">2</button>
            <button class="item 3">3</button>
            <button class="item *">*</button>
        </div>
    
        <div>
            <button class="item 0">0</button>
            <button class="item C">C</button>
            <button class="item =">=</button>
            <button class="item /">/</button>
        </div>
    </div>
    
</body>
<script>
    
    var show =document.querySelector('.show');
    var item=Array.from(document.querySelectorAll('.item'));
    item.forEach(function(btn){
        btn.addEventListener('click',function(){
            if(show.innerHTML == '0')
            show.innerHTML ='';
            if(btn.innerHTML =='C')
            show.innerHTML='0';
            else if(btn.innerHTML== '=') {
                show.innerHTML= eval(show.innerHTML);
            }
            else 
                show.innerHTML += btn.innerHTML;
        })
    })
</script>
</html>
